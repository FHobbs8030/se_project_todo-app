<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link rel="stylesheet" href="assets/styles/main.css">
  </head>
  <body>
    <header>
      <h1>Todo App</h1>
    </header>
    <main>
      <div class="todos-container"></div>
      <div id="todo-counter"></div>
      <button id="open-popup">Add Todo</button>
    </main>
    <template id="todo-template">
      <div class="todo-item" data-id="">
        <h3 class="todo-title"></h3>
        <p class="todo-description"></p>
        <input type="checkbox" class="todo-complete">
        <button class="todo-delete">Delete</button>
      </div>
    </template>
    <div class="popup popup_with-form" id="popup-form">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button class="popup__close">X</button>
        <form id="popup-todo-form">
          <label for="popup-title">Title</label>
          <input type="text" id="popup-title" name="title" required>
          <span class="error" id="popup-title-error"></span>
          <label for="popup-description">Description</label>
          <textarea id="popup-description" name="description" required></textarea>
          <span class="error" id="popup-description-error"></span>
          <button type="submit">Add Todo</button>
        </form>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
